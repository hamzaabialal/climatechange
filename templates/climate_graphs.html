<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title>Climate Change Prediction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
    <style>
        .transparent-input {
    background-color: transparent;
    border: 1px solid #ccc; /* Or adjust according to your design */
    color: #000; /* Adjust text color if needed */
}
    </style>
</head>
<body class="landing is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header and other sections here... -->

        <!-- Data Input -->
        <section id="data-input" class="wrapper style4">
            <div class="inner">
                <header>
                    <h2>Submit Climate Data</h2>
                    <p>Provide your data to help us improve climate change predictions.</p>
                </header>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <ul class="actions stacked">
                        <li><input type="submit" value="Submit Data" class="button primary" /></li>
                    </ul>
                </form>
            </div>
        </section>

        <!-- Graphs -->
        {% if graphs %}
<section id="graphs" class="wrapper style4">
    <div class="inner">
        <header>
            <h2>Climate Data Graphs</h2>
        </header>
        <img src="{{ graphs.file.url  }}" alt="Climate Data Graphs" style="width: 100%; max-width: 1200px;" />
    </div>
</section>
{% endif %}


        <!-- CTA and Footer here... -->

    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
    <script src="{% static 'assets/js/browser.min.js' %}"></script>
    <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
    <script src="{% static 'assets/js/util.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
